<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Paragraf</title>
</head>
<body>
    <!-- Tag p, br dan hr -->
    <p>Ini Adalah Paragraf 1</p>
    <br>
    <p>Ini Adalah <br> Paragraf 2</p>
    <hr>
    
    <!-- Tag b, i dan u -->
    <p><b>Selamat Datang</b> Di <i> website kami</i></p>
    <p>Nama Saya <u>DANI</u></p>
    <hr>

    <!-- tag strong dan em -->
    <p><strong>Cophyright</strong> | <em> Tekaje 2021</em></p>
</body>
</html>
